        </div>

</div>

<script>
    // JavaScript Functionality - One-click Copy
    function copyLink(linkText, buttonElement, theme = 'blue') {
        // Use a temporary textarea element to copy the text
        const textArea = document.createElement('textarea');
        textArea.value = linkText;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            // Success feedback
            const originalText = buttonElement.innerText;
            
            buttonElement.innerText = '复制成功!';
            buttonElement.classList.remove(theme === 'blue' ? 'bg-blue-500' : 'bg-orange-400');
            buttonElement.classList.add('bg-green-500');

            setTimeout(() => {
                buttonElement.innerText = originalText;
                buttonElement.classList.remove('bg-green-500');
                buttonElement.classList.add(theme === 'blue' ? 'bg-blue-500' : 'bg-orange-400');
            }, 2000); // Revert after 2 seconds
        } catch (err) {
            // Error feedback
            console.error('Copy failed: ', err);
            alert('复制失败，可能是浏览器不兼容，请手动复制');
        }
        document.body.removeChild(textArea);
    }
</script>
